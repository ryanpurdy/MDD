<!DOCTYPE HTML>
<html lang = "en" ng-app="movies"><!-- lets page use controllers/movies.js-->

<head>
  <title>Watch a movie!</title>
  
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="keywords" content="">
  
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!-- <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"> -->
  <!-- Preloading scripts? -->
  <script src="js/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.2.0rc1/angular-route.min.js"></script>
  <!--<script src="js/angular-resource.min.js" type="text/javascript"></script>-->

  <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
  <!-- <script src="js/bootstrap.js"></script> -->
  <script src="controllers/movies.js"></script>
    
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="logo">
	<img src="images/logo.png" alt="Cinema Plus - Movies plus a whole lot more." class="img-responsive">
      </div>
    </header>
    
    <button type="button" class="btn btn-primary btn-lg btn-block">NOW PLAYING</button>
    <button type="button" class="btn btn-default btn-lg btn-block">COMING FRIDAY</button>
   
    <!-- PLACEHOLDER -->
    <div id="movieTotalBox">
	
      <div id="movieInfoBox">
	<button type="button" class="btn btn-default btn-lg active btn-block" ng-controller = "movieController">{{movies.title}}</button>
	<button type="button" class="btn btn-default btn-lg active btn-block" ng-controller = "movieController">{{movies.mpaa_rating}}</button>
	<button type="button" class="btn btn-default btn-lg active btn-block" ng-controller = "movieController">{{movies.runtime}} Minutes</button>
      </div>
      
      <div id="moviImageBox">
	<img ng-controller = "movieController" src={{movies.posters.original}} alt={{movies.title}} class="img-responsive">
      </div>
      
    </div>
    
    <div id="floatStopper">
        Note: This theator only plays one movie at a time. film will be hard coded into the app. Would like to see it fed by RSS orsomething in the future.
    </div>
   
   
   
   
   
   
    
  </div> <!-- END WRAPPER -->
  
  

  
  
  
  	

</body>
</html>
